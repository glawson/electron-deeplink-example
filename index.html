<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>electron-deeplink-example</title>
        <style>
            .highlight {
                font-weight: bold;
                background-color: rgba(27, 31, 35, 0.05);
                border-radius: 6px;
                padding: 5px 10px;      
            }
            #open-external {
                cursor: pointer;
            }
            button {
                cursor: pointer;
            }
            .feedback {
                color: green;
            }
        </style>
    </head>
    <body>
        <h1>electron-deeplink-example</h1>
        <p>
            Environment: <span id="environment" class="highlight"></span>
        </p>
        <p>
            Main.log: <span id="logfile" class="highlight"></span>
        </p>
        <br />
        <hr />
        <br />
        <p>Enter path to test: <input id="path-input"></input></p>
        <br/>
        <p>
            To test from terminal, copy and paste: <span class="highlight">open <span class="protocol-url"></span></span>
            <button id="copy-terminal">
                <svg class="octicon octicon-clippy" viewBox="0 0 16 16" version="1.1" width="16" height="16" aria-hidden="true">
                    <path fill-rule="evenodd"
                        d="M5.75 1a.75.75 0 00-.75.75v3c0 .414.336.75.75.75h4.5a.75.75 0 00.75-.75v-3a.75.75 0 00-.75-.75h-4.5zm.75 3V2.5h3V4h-3zm-2.874-.467a.75.75 0 00-.752-1.298A1.75 1.75 0 002 3.75v9.5c0 .966.784 1.75 1.75 1.75h8.5A1.75 1.75 0 0014 13.25v-9.5a1.75 1.75 0 00-.874-1.515.75.75 0 10-.752 1.298.25.25 0 01.126.217v9.5a.25.25 0 01-.25.25h-8.5a.25.25 0 01-.25-.25v-9.5a.25.25 0 01.126-.217z">
                    </path>
                </svg>
            </button>
            <span id="terminal-feedback" class="feedback"></span>
        </p>
        <p>
            To test from browser, copy and paste: <span class="highlight"><span class="protocol-url"></span></span>
            <button id="copy-browser">
                <svg class="octicon octicon-clippy" viewBox="0 0 16 16" version="1.1" width="16" height="16" aria-hidden="true">
                    <path fill-rule="evenodd"
                        d="M5.75 1a.75.75 0 00-.75.75v3c0 .414.336.75.75.75h4.5a.75.75 0 00.75-.75v-3a.75.75 0 00-.75-.75h-4.5zm.75 3V2.5h3V4h-3zm-2.874-.467a.75.75 0 00-.752-1.298A1.75 1.75 0 002 3.75v9.5c0 .966.784 1.75 1.75 1.75h8.5A1.75 1.75 0 0014 13.25v-9.5a1.75 1.75 0 00-.874-1.515.75.75 0 10-.752 1.298.25.25 0 01.126.217v9.5a.25.25 0 01-.25.25h-8.5a.25.25 0 01-.25-.25v-9.5a.25.25 0 01.126-.217z">
                    </path>
                </svg>
            </button>
            <span id="browser-feedback" class="feedback"/>
        </p>
        <p>
            To test from shell.openExternal: <span id="open-external" class="highlight"><span class="protocol-url"></span></span>
        </p>
        <br/>
        <hr/>
        <br/>
        <p>Received link:<span style="margin-left: 4px; color: green;" id="link-output"></span></p>
    </body>
</html>
